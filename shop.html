<body>

<button class="cart-btn" onclick="openCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>

<div class="container" id="book-list"></div>

<div class="cart-modal" id="cartModal">
  <div class="cart-content">
    <button class="close-btn" onclick="closeCart()">Ã—</button>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p><strong>Total:</strong> $<span id="cartTotal">0</span></p>
    <div class="payment-options">
      <label><input type="radio" name="payment" value="Apple Pay" checked> Apple Pay</label>
      <hr></hr>
      <label><input type="radio" name="payment" value="Credit Card"> Credit Card</label>
      <hr>
      <label><input type="radio" name="payment" value="PayPal"> PayPal</label>
    </div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>
</div>

<script>
const books = [
  { title: "We All Play", img: "https://i.cbc.ca/1.6004101.1619548241!/fileImage/httpImage/image.jpeg_gen/derivatives/original_1180/we-all-play.jpeg?im=Resize%3D1180", desc: "A joyful celebration of nature.", price:12, qty:1 },
  { title: "Jon Klassen", img: "https://i.cbc.ca/1.5984519.1618258804!/fileImage/httpImage/image.jpeg_gen/derivatives/original_1180/jon-klassen.jpeg?im=Resize%3D1180", desc: "A quirky and clever story.", price:15, qty:1 },
  { title: "Classic Book 1", img: "https://d29xot63vimef3.cloudfront.net/image/classic-childrens-books/2-1.jpg", desc: "A timeless classic.", price:10, qty:1 },
  { title: "Classic Book 2", img: "https://d29xot63vimef3.cloudfront.net/image/classic-childrens-books/4-1.jpg", desc: "A delightful adventure.", price:11, qty:1 }
];
let cart = [];

function renderBooks() {
  const list = document.getElementById('book-list');
  list.innerHTML = '';
  books.forEach((book, i) => {
    list.innerHTML += `
      <div class="book">
        <img src="${book.img}" alt="${book.title}">
        <h2>${book.title}</h2>
        <p>${book.desc}</p>
        <p><strong>$${book.price}</strong></p>
        <div class="qty-controls">
          <button onclick="changeQty(${i}, -1)">âˆ’</button>
          <span id="qty-${i}">${book.qty}</span>
          <button onclick="changeQty(${i}, 1)">+</button>
        </div>
        <button class="add-btn" onclick="addToCart(${i})">Add to Cart</button>
      </div>
    `;
  });
}

function changeQty(i, delta) {
  books[i].qty = Math.max(1, books[i].qty + delta);
  document.getElementById(`qty-${i}`).textContent = books[i].qty;
}

function addToCart(i) {
  const book = books[i];
  const existing = cart.find(c => c.title === book.title);
  if (existing) existing.qty += book.qty;
  else cart.push({ title: book.title, price: book.price, qty: book.qty });
  book.qty = 1;
  document.getElementById(`qty-${i}`).textContent = 1;
  updateCartCount();
  showPopup(`${book.title} added to cart!`);
}

function updateCartCount() {
  const total = cart.reduce((sum, item) => sum + item.qty, 0);
  document.getElementById('cart-count').textContent = total;
}

function openCart() {
  document.getElementById('cartItems').innerHTML = cart.map(item =>
    `<div class="cart-item">${item.title} x${item.qty} = $${item.qty * item.price}</div>`
  ).join('');
  document.getElementById('cartTotal').textContent = cart.reduce((t, i) => t + i.qty * i.price, 0);
  document.getElementById('cartModal').style.display = 'flex';
}

function closeCart() {
  document.getElementById('cartModal').style.display = 'none';
}

function checkout() {
  const payment = document.querySelector('input[name="payment"]:checked').value;
  showPopup(`Thank you! You paid with ${payment}.`);
  cart = [];
  updateCartCount();
  closeCart();
}

function showPopup(msg) {
  const popup = document.createElement('div');
  popup.style.position = 'fixed';
  popup.style.bottom = '50px';
  popup.style.left = '50%';
  popup.style.transform = 'translateX(-50%)';
  popup.style.background = '#1a73e8';
  popup.style.color = '#fff';
  popup.style.padding = '12px 24px';
  popup.style.borderRadius = '20px';
  popup.style.boxShadow = '0 4px 10px rgba(0,0,0,0.2)';
  popup.style.zIndex = '3000';
  popup.textContent = msg;
  document.body.appendChild(popup);
  setTimeout(() => popup.remove(), 2000);
}

renderBooks();
</script>

</body>
